<!-- templates/comisiones/cliente_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de {{ cliente.nombre }}</title>
</head>
<body>
    <h1>Detalle de {{ cliente.nombre }}</h1>
    <p>Tipo de Cliente: {{ cliente.get_tipo_cliente_display }}</p>
    <p>Compras Realizadas: {{ cliente.compras_realizadas }}</p>
    <p>Fecha de Registro: {{ cliente.fecha_registro }}</p>
    <a href="{% url 'cliente-update' cliente.id %}">Editar</a>
    <a href="{% url 'cliente-list' %}">Volver a la lista</a>
</body>
</html>
