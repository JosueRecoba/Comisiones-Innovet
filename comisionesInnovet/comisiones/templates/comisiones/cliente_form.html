<!-- templates/comisiones/cliente_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar{% else %}Agregar{% endif %} Cliente</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Agregar{% endif %} Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'cliente-list' %}">Volver a la lista</a>
</body>
</html>
